<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

let add = function(a,b){
    return a+b;
};
let subtract = function(a,b){
    return a-b;
};
let multiply = function(a,b){
    return a*b;
};
let divide = function(a,b){
    return a/b;
};


let calculateSomething = function(num1,num2,someFunction){
    if(typeof someFunction == 'function'){
    return someFunction(num1,num2);
    }
}

console.log(calculateSomething(6,3,add));
console.log(calculateSomething(3,4,subtract));
console.log(calculateSomething(4,4,multiply));
console.log(calculateSomething(9,3,divide));


    </script>
</body>
</html>
