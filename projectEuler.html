<body>
    <script>
        
        // Problem 1: Sum of Multiples or 3 or 5 within a limit of given number
        function multiplesOfThreeAndFive(number){
            let total = 0;
            for(let i = 0;i<number; i++){
                if(i%3 === 0 || i%5 === 0){
                    total = total + i;
                }
            }
            return total;
        }

        console.log(multiplesOfThreeAndFive(10));
    </script>
</body>
