<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Animate Icons</title>
    <style>
        #chain,#battery,#hourGlass{
            font-size: 50px;
        }
    </style>
</head>
<body>
 <div class="fa" id="chain"></div> <br><br>
 <div class="fa" id="battery"></div><br><br>
 <div class="fa" id="hourGlass"></div>
 
 <script>
    //  code for chain-breaking
     let chain = document.getElementById('chain');
     function breakChain() {
         chain.innerHTML = '&#xf0c1;';

         setTimeout(function() {
             chain.innerHTML = '&#xf127;';
         },1000);
     }

     breakChain();
     setInterval(breakChain, 2000);

// code for battery charging
let battery = document.getElementById('battery');
function batteryCharging() {
        battery.innerHTML = '&#xf244;';

         setTimeout(function() {
             battery.innerHTML = '&#xf243;';
         },1000);
         setTimeout(function() {
             battery.innerHTML = '&#xf242;';
         },2000);
         setTimeout(function() {
             battery.innerHTML = '&#xf241;';
         },3000);
         setTimeout(function() {
             battery.innerHTML = '&#xf240;';
         },4000);
     }


batteryCharging();
setInterval(batteryCharging, 5000);

// // code for hour glass tip
let getHourGlass = document.getElementById('hourGlass');
function hourGlassTip(){
    getHourGlass.innerHTML = '&#xf251;';
    setTimeout(() => {
      getHourGlass.innerHTML = '&#xf252;';  
    }, 1000);

    setTimeout(() => {
      getHourGlass.innerHTML = '&#xf253;';  
    }, 2000);
}

hourGlassTip();
 setInterval(hourGlassTip,3000);       

 </script>
</body>
</html>
